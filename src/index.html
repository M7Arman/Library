<!DOCTYPE html>
<html ng-app>
<head>
	<meta charset="utf-8">
	<title>Library!</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.min.js"></script>
</head>

<body ng-controller="menuCtrl" ng-init="categoryPath='page/category.html'; searchPath='page/search.html'; lettersPath='page/letters.html'">
	<div id="firstLine"  class="line"></div>
	<div id="secondLine" class="line"></div>
	<header>
		<div id="headerText">
			<h1 ng-click="homeClick()">Library</h1>
		</div>
		<nav>
			<ul>
				<li class="menu-{{menuList.home}}" ng-click="homeClick()">Home</li>
				<li class="menu-{{menuList.contact}}" ng-click="contactClick()">Contact</li>
				<li class="menu-{{menuList.aboutAs}}" ng-click="aboutAsClick()">About us</li>
			</ul>
		</nav>
		<div id="login" ng-click="addUserClick()">
			<span>Login/Registry</span>
			<img src="images/user.png">
		</div>
	</header>

	<aside>
		<section id="search">
		<ng-include src="searchPath"></ng-include>
		</section>
			
		<section id="category">
			<h2>Category</h2><ng-include id="categoryList" src="categoryPath"></ng-include>
		</section>

		<section id="letters">
			<h2>Letters</h2><ng-include src="lettersPath"></ng-include>
		</section>

	</aside>

	<article>
		<section id="news">
			<ng-include src="getPath()">
			</ng-include>
		</section>
	</article>
	<footer><h3>footer</h3></footer>
	<script src="js/menu.js"></script>
	<script src="js/request.js"></script>
</body>
</html>

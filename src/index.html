<!DOCTYPE html>
<html ng-app>
<head>
	<meta charset="utf-8">
	<title>Library!</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/search.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.min.js"></script>
</head>

<body ng-controller="menuCtrl">
	<div id="firstLine"  class="line"></div>
	<div id="secondLine" class="line"></div>
	<header>
		<div id="headerText">
			<h1 ng-click="homeClick()">Library</h1>
		</div>
		<nav>
			<ul>
				<li class="menu-{{menuList.home}}" ng-click="homeClick()">Home</li>
				<li class="menu-{{menuList.contact}}" ng-click="contactClick()">Contact</li>
				<li class="menu-{{menuList.aboutAs}}" ng-click="aboutAsClick()">About us</li>
			</ul>
		</nav>
		<div id="login" ng-click="addUserClick()">
			<span>Login/Registry</span>
			<img src="images/user.png">
		</div>
	</header>

	<aside>
		<section id="search">
			<form id="searchForm" ng-submit="runSearch(); searchBtnClick()">
				<input type="text" ng-model="searchText">
				<input type="submit" value="Search" id="runSearchBtn"><br>
				<input type="radio" name="type" ng-model="url" value="http://localhost/src/book.html?callback=JSON_CALLBACK">Book 
				<input type="radio" name="type" ng-model="url" value="http://localhost/src/author.html?callback=JSON_CALLBACK">	Author
			</form>
		</section>
			
		<section id="category">
			<h2>Category</h2>
			<div>
				<a>Physics</a><br>
			</div>
		</section>

		<section id="letters">
			<h2>Letters</h2>
			<a>A</a><br>
			<a>B</a><br>
			<a>C</a><br>
		</section>

	</aside>

	<article>
		<section id="news">
			<ng-include src="getPath()">
			</ng-include>
		</section>
	</article>
	<footer><h3>footer</h3></footer>
	<script src="js/menu.js"></script>
	<script src="js/request.js"></script>
</body>
</html>
